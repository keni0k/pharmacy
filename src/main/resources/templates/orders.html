<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="/">Главная</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/clients">Клиенты</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/drugs">Лекарства</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/receipts">Рецепты</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/orders">Заказы</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/tickets">Заявки</a>
  </li>
</ul>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th> ID</th>
      <th> Дата/время</th>
      <th> Статус</th>
      <th> ФИО клиента</th>
      <th> Комментарий</th>
      <th> К оплате</th>
      <th> Оплачен</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${orders.isEmpty()}">
      <td colspan="7"> No Orders Available</td>
    </tr>
    <!--/*@thymesVar id="order" type="ru.keni0k.pharmacy.order.OrderSummary"*/-->
    <tr th:each="order : ${orders}" style="cursor: pointer" th:data-id="${order.id}" onclick="openUrl(this.getAttribute('data-id'))">
      <td><span th:text="${order.id}"> ID </span></td>
      <td><span th:text="${order.createTime}"> CREATE_TIME</span></td>
      <td><span th:text="${order.status.name}"> STATUS </span></td>
      <td><span th:text="${order.client.fio}"> FIO </span></td>
      <td><span th:text="${order.clientComment}"> COMMENT </span></td>
      <td><span th:text="${order.cost}"> SUM </span></td>
      <td><span th:text="${order.isPaid() ? '+' : '-'}"> IS_PAID </span></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function openUrl(id) {
    window.open('/items?id=' + id, '_self');
  }
</script>
</body>
</html>
