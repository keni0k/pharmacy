<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/clients">Клиенты</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/drugs">Лекарства</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/receipts">Рецепты</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/orders">Заказы</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tickets">Заявки</a>
    </li>
</ul>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th> Название</th>
            <th> Тип</th>
            <th> Цена</th>
            <th> Количество</th>
            <th> Минимум</th>
            <th> Объем</th>
            <th> Ед. объема</th>
            <th> В продаже</th>
            <th> Производится</th>
            <th> Нужен рецепт</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${drugs.isEmpty()}">
            <td colspan="2"> No Drugs Available</td>
        </tr>
        <!--/*@thymesVar id="drug" type="ru.keni0k.pharmacy.drug.Drug"*/-->
            <tr th:each="drug : ${drugs}">
                <td><span th:text="${drug.name}"> Название </span></td>
                <td><span th:text="${drug.type.name}"> Тип </span></td>
                <td><span th:text="${drug.price}"> Цена </span></td>
                <td><span th:text="${drug.cnt}"> Количество </span></td>
                <td><span th:text="${drug.minCnt}"> Минимум </span></td>
                <td><span th:text="${drug.volume}"> Объем </span></td>
                <td><span th:text="${drug.volumeType.name}"> Ед. объема </span></td>
                <td><span th:text="${drug.isForSale ? '+' : '-'}"> В продаже </span></td>
                <td><a th:if="${drug.manufactured}" th:href="${'/receipts?id=' + drug.id}">+</a><span th:unless="${drug.manufactured}">-</span></td>
                <td><span th:text="${drug.isNeedReceipt ? '+' : '-'}"> Нужен рецепт </span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
