<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="/">Главная</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/clients">Клиенты</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/drugs">Лекарства</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/receipts">Рецепты</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/orders">Заказы</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/tickets">Заявки</a>
  </li>
</ul>

<div class="container">
  <p th:unless="${receipt.isEmpty()}"><b>Лекарство: </b><span th:text="${receipt.get(0).parentDrug.name}"></span></p>
  <table class="table">
    <thead>
    <tr>
      <th> Шаг</th>
      <th> Лекарство</th>
      <th> Количество</th>
      <th> Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${receipt.isEmpty()}">
      <td colspan="4"> No Receipt Available</td>
    </tr>
    <!--/*@thymesVar id="ingredient" type="ru.keni0k.pharmacy.receipt.Ingredient"*/-->
    <tr th:each="ingredient : ${receipt}">
      <td><span th:text="${ingredient.step}"> Шаг </span></td>
      <td><span th:text="${ingredient.drug.name}"> Лекарство </span></td>
      <td><span th:text="${ingredient.cnt}"> Количество </span></td>
      <td><span th:text="${ingredient.description}"> Описание </span></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
